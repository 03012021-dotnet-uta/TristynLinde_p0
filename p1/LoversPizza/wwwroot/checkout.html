<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovers Books - Checkout</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <header>
        <h1><a href="menu.html">Lovers Books</a></h1>
        <!-- <img id="cart">
        <img id="user"> -->
    </header>
    <div class="content">
        <div class="info">
            <form id="checkoutinfo">
                <div class="card-info">
                    <label for="card-num">Card Number:</label>
                    <input type="text" id="card-num" name="card-num"><br>
                    <label for="exp-date">Expiration Date:</label>
                    <input type="text" id="exp-date" name="exp-date">
                    <label for="cvc">CVC:</label>
                    <input type="text" id="cvc" name="cvc">
                </div>

                <label for="name">Customer Name:</label>
                <input type="text" id="name" name="name"><br>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address"><br>
                <input type="submit" id="checkout" name="checkout" value="Checkout">
            </form>
        </div>
        <div class="cart">
            <h4>Cart</h4>
            <div id="books">
            </div>
            <p>Subtotal: </p>
        </div>
    </div>
    <footer>
        <p>&#169; Tristyn Linde 2021</p>
    </footer>

    <script src="checkout.js"></script>
</body>
</html>
