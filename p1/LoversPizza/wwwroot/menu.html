<html lang="en" id="menu-pg">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovers Pizza & Pasta - Menu</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <header>
        <h1><a href="index.html">Lovers</a></h1>
        <!-- <img id="cart">
        <img id="user"> -->
    </header>
    <div class="content">
        <div class="popup">
            <h2>What store would you like to order from?</h2>
            <form id="stores">
                <input type="radio" name="store" id="lovers">
                <label for="lovers">Lovers Ln.</label><br>
                <input type="radio" name="store" id="garland">
                <label for="garland">Garland Rd.</label><br>
                <input type="radio" name="store" id="mockingbird">
                <label for="mockingbird">Mockingbird Ln.</label><br><br>
                <input type="submit" id="choose-store" value="Choose Store">
            </form>
        </div>
        <div class="menu">
            <div class="pizza" id="bbq-pizza">
                <img>
                <h4>BBQ Pizza</h4>
                <p>Pizza description</p>
                <form>
                    <label for="size">Size:</label>
                    <select class="size">
                        <option disabled hidden selected>Choose Size</option>
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                    <input type="submit" value="Order Pizza">
                </form>
            </div>
            <div class="pizza" id="ricotta-pizza">
                <img>
                <h4>Ricotta Pizza</h4>
                <p>Pizza description</p>
                <form>
                    <label>Size:</label>
                    <select class="size">
                        <option disabled hidden selected>Choose Size</option>
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                    <input type="submit" value="Order Pizza">
                </form>
            </div>
            <div class="pizza" id="white-pizza">
                <img>
                <h4>White Pizza</h4>
                <p>Pizza description</p>
                <form>
                    <label>Size:</label>
                    <select class="size">
                        <option disabled hidden selected>Choose Size</option>
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                    <input type="submit" value="Order Pizza">
                </form>
            </div>
            <div class="pizza" id="custom-pizza">
                <img>
                <h4>Custom Pizza</h4>
                <p>Pizza description</p>
                <form>
                    <label>Size:</label>
                    <select class="size">
                        <option disabled hidden selected>Choose Size</option>
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                    <label>Crust:</label>
                    <select class="crust">
                        <option disabled hidden selected>Choose Crust</option>
                        <option value="thin">Thin</option>
                        <option value="thick">Thick</option>
                    </select>
                    <label>Toppings:</label>
                    <select class="toppings" multiple>
                        <option disabled hidden selected>Choose Toppings</option>
                        <option value="1">Thin</option>
                        <option value="2">Thick</option>
                        <option value="3">Thin</option>
                        <option value="4">Thick</option>
                        <option value="5">Thin</option>
                        <option value="6">Thick</option>
                        <option value="7">Thin</option>
                        <option value="8">Thick</option>
                        <option value="9">Thin</option>
                        <option value="10">Thick</option>
                    </select>
                    <input type="submit" value="Order Pizza">
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p>&#169; Tristyn Linde 2021</p>
    </footer>
</body>
</html>
